<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello Home</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- ORIGINAL MODEL : https://dribbble.com/shots/15774421-Hello-Home-landing-page-design/attachments/7581604?mode=media !-->
		<div class="container">
			<header>
				<a class="logo_content" href="index.html">
					<div class="logo_container">
						<img src="loggo.png" alt="logo home" />
						<div class="name_container">HELLO HOME</div>
					</div>
				</a>
				<nav>
					<ul>
						<li><a href="#">Rent</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">About us</a></li>
						<li><a href="#">Contact</a></li>
						<li class="btn"><a href="#">Sign up</a></li>
					</ul>
				</nav>
			</header>
			<div class="small-container">
				<div class="left">
					<h1>
						Search millions<br />
						of apartments<br />
						for rent
					</h1>
					<p>
						looking for home or moving to another<br />
						apartment easily
					</p>
					<div class="btn-container">
						<div class="btn">Search now</div>
					</div>
				</div>
				<div class="right">
					<img src="table.png" alt="apartment" />
				</div>
			</div>
			<footer>
				<div class="link_container">
					<div>
						<button class="circle_btn">
							<svg
								width="80"
								height="80"
								viewBox="-5 -5 90 90"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<circle cx="40" cy="40" r="39.5" stroke="#8F8E93" stroke-width="1.5" />
							</svg>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
					<ul>
						<li><a href="#">Instagram</a></li>
						<li><a href="#">Twitter</a></li>
						<li><a href="#">Discord</a></li>
					</ul>
				</div>
			</footer>
		</div>
	</body>
</html>
